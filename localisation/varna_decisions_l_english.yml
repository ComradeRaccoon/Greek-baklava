 pol_commonwealth_title:0 "Form Polish-Hungarian Commonwealth"
 pol_commonwealth_desc:0 "Replace the personal union between Poland and Hungary with a real union, welding the two countries together into one powerful state, capable of withstanding our enemies."
 lit_commonwealth_title:0 "Form Hungarian-Polish Commonwealth"
 lit_commonwealth_desc:0 "Replace the personal union between Hungary and Poland with a real union, welding the two countries together into one powerful state, capable of withstanding our enemies."
 commonwealth_enforced_title:0 "Enforce Polish-Hungarian Commonwealth"
 commonwealth_enforced_desc:0 "Poland and Hungary has a common history of close cooperation through several personal unions under multiple dynasties. While fate has since then brought us apart our interests remain closely aligned and now that we control both the core of the Hungarian and Polish lands it is perhaps time we let our old friends become stakeholders in a joint state."